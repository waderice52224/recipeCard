<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>World Recipeace Recipe Builder</h1>
    <form id="titleForm">
        <input type="text" id="recipeTitleInput" placeholder="Recipe Title">
    </form> 
    <form id="ingredientForm">  
        <input type="text" class="ingredientInput" id="ingredientInput" placeholder="Ingredient Name">
        <button class="submit" type="submit">ADD</button>
    </form>
    <div id="ingredientsBox" class="box">
        <div id="deleteMeIng">Ingredients will appear here</div>
    </div>
    <form id="instructionForm">  
        <input type="text" class="instructionInput" id="instructionInput" placeholder="Instruction">
        <button class="submit" type="submit">ADD</button>
    </form> 
    <div id="instructionsBox" class="box">
        <div id="deleteMeIns">Instructions will appear here</div>
    </div>
    <div class="buttons">
        <button class="reset">RESET</button>
        <button onclick="writeRecipeToFile(recipeObj)">SAVE RECIPE CARD</button>
    </div>

    <script src="writeRecipeToFile-1.js"></script>
    <script src="main.js"></script>
</body>
</html>
